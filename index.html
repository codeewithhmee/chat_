<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samir Chat App</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      h1 {
        color: #fff;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
      }

      .box {
        border-radius: 20px;
        background: #f0faff;
        width: 400px;
        max-height: 80vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
      }

      .msg_box {
        flex: 1;
        padding: 15px;
        background: #e6f7ff;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }

      .input_box {
        display: flex;
        padding: 10px;
        background: #d0f0f0;
        border-top: 1px solid #ccc;
        justify-content: space-around;
      }

      .input_box input {
        /* flex: 1; */
        padding: 12px 15px;
        border-radius: 20px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 1em;
        transition: all 0.3s ease;
      }

      .f {
        border-color: #667eea;
        box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
      }

      .input_box button {
        margin-left: 10px;
        padding: 12px 25px;
        border-radius: 20px;
        border: none;
        background-color: #667eea;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .input_box button:hover {
        background-color: #5a6bd8;
        transform: scale(1.05);
      }

      .self,
      .other {
        max-width: 70%;
        padding: 12px 15px;
        margin: 5px 0;
        border-radius: 20px;
        font-size: 0.95em;
        word-wrap: break-word;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .self {
        background-color: #a2f1f1;
        align-self: flex-end;
        text-align: right;
      }

      .other {
        background-color: #ffd6d6;
        align-self: flex-start;
        text-align: left;
      }
      .userName {
        margin-bottom: 20px;
        padding: 12px 15px;
        border-radius: 20px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 1em;
        transition: all 0.3s ease;
      }
      .saveBtn {
        margin: 10px;
        padding: 12px 25px;
        border-radius: 20px;
        border: none;
        background-color: #9496ff;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Group Chat App</h1>

    <div class="box">
      <div class="msg_box"></div>
      <div class="input_box">
        <input
          id="l"
          type="text"
          placeholder="Type your message..."
          onfocus="handleFocus(this)"
          onblur="handleBlur(this)"
        />

        <button>Send</button>
      </div>
    </div>
    <div class="user">
      <input
        type="text"
        class="userName"
        name="userName"
        id=""
        placeholder="Enter your name"
      /><button class="saveBtn">Save</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
          const socket = io();
          
      document.querySelector(".saveBtn").onclick = () => {
        const name = document.querySelector(".userName").value;
        if (!name) return; // donâ€™t allow empty name
        socket.useNAME = name; // store it in the socket object
        document.querySelector(".user").style.display = "none"; // hide name input
      };

    
      socket.on("message", (message) => {
        const div = document.createElement("div");
        div.classList.add("other");
        div.textContent = message;
        document.querySelector(".msg_box").appendChild(div);
        document.querySelector(".msg_box").scrollTop =
          document.querySelector(".msg_box").scrollHeight;
      });

      document.querySelector("button").onclick = () => {
        const input = document.querySelector("input");
        const message = input.value;
        if (!message) return;
        let div = document.createElement("div");
        div.classList.add("self");
        div.textContent = message;
        document.querySelector(".msg_box").appendChild(div);

       
        socket.emit("message", `${socket.useNAME || "Anonymous"}: ${message}`);
        input.value = "";
        document.querySelector(".msg_box").scrollTop =
          document.querySelector(".msg_box").scrollHeight;
      };
      function handleFocus(input) {
        input.classList.add("f");
        document.addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
            document.querySelector("button").click();
          }
        });
      }

      function handleBlur(input) {
        input.style.backgroundColor = ""; // reset
        document.removeEventListener("keydown", function (event) {
          if (event.key === "Enter") {
            document.querySelector("button").click();
          }
        });
      }
    </script>
  </body>
</html>
